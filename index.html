<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>Weather App</title>

</head>
<body>

<div class ="grand-container">
    <div class ="form-container">
        <form>
             Get Desired City Weather: <br> <input type ="text" name ="name" id ="user-input" class="inputValue" placeholder="Enter a city here">
            <br>
            <input type ="submit" class ="button" id ="input" value="Give me the Weather" onclick="return showInput();">
        </form>
    </div>

    <div class ="result-container">
        <p>The City you chose : <br> <b><span id='display'></span></b></p>
    </div>
    <div class="weather-container">
        <div class="display">
            <p class ="name" id ="name"></p>
        <p class ="desc"></p>
        <p class ="temp"></p>
        </div>
        
        <!--
        <div id="day-1">Day 1 Weather Forecast</div>
        <div id="day-2">Day 2 Weather Forecast</div>
        <div id="day-3">Day 3 Weather Forecast</div>
        <div id="day-4">Day 4 Weather Forecast</div>
        <div id="day-5">Day 5 Weather Forecast</div>
        -->
    </div>


</div>







<script src="script.js"></script>

</body>
</html>
