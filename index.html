<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>Weather App</title>

</head>
<body>

<div class ="grand-container">
    <div class ="form-container">
        <form>
             Get Desired City Weather: <br> <input type ="text" name ="name" id ="user-input" class="inputValue" placeholder="Enter a city here">
            <br>
            <input type ="submit" class ="button" id ="input" value="Give me the Weather" onclick="return showInput();">
        </form>
    </div>

    <div class ="result-container">
        <p>The City you chose : <br> <b><span id='display'></span></b></p>
    </div>
    <div class="weather-container">
        <div class="display">
            <p class ="name" id ="name"></p>
            <p class ="desc"></p>
            <p class ="temp"></p>
        </div>


        <div class="firstDay" id="day-1"></div>
        <div id="day-2"></div>
        <div id="day-3"></div>
        <div id="day-4"></div>
        <div id="day-5"></div>

    </div>


</div>







<script src="script.js"></script>

</body>
</html>
