<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>Weather App</title>

</head>
<body>

<div class ="grand-container">
    <div class ="form-container">
        <form>
            <div class="title-holder"> Get Desired City Weather:</div> <input type ="text" name ="name" id ="user-input" class="inputValue" placeholder="Enter a city here">
            <br>
            <input type ="submit" class ="button" id ="input" value="Give me the Weather" onclick="return showInput();">
        </form>
    </div>

    <div class ="result-container">
        <p>The City you chose : <br> <b><span id='display'></span></b></p>
    </div>

    <div class="weather-container">

        <div class="display">

        <div class= "days" id="day-1">
            <div class= "icon" id="day-1-icon"></div>
            <div id="day-1-desc"></div>
            <div id="day-1-temp"></div>

        </div>
        <div class= "days" id="day-2">
            <div class= "icon" id="day-2-icon"></div>
            <div id="day-2-desc"></div>
            <div id="day-2-temp"></div>
        </div>
        <div class= "days" id="day-3">
            <div class= "icon" id="day-3-icon"></div>
            <div id="day-3-desc"></div>
            <div id="day-3-temp"></div>
        </div>
        <div class= "days" id="day-4">
            <div class= "icon" id="day-4-icon"></div>
            <div id="day-4-desc"></div>
            <div id="day-4-temp"></div>
        </div>
        <div class= "days" id="day-5">
            <div class= "icon" id="day-5-icon"></div>
            <div id="day-5-desc"></div>
            <div id="day-5-temp"></div>
        </div>

    </div>

    </div>


</div>







<script src="script.js"></script>

</body>
</html>
